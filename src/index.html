<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>R10 Connect</title>
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <div class="app-container">
            <div class="status-container-wrapper">
                <div class="status-container">
                    <p class="status-title">GS Pro API Connection</p>
                    <div class="status-icon status-color-yellow"></div>
                </div>
                <div class="ip-info-container">
                    <p class="ip-text">
                        <span class="ip-text-title">IP Address:</span>168.192.45.5
                    </p>
                    <p class="ip-text"><span class="ip-text-title">Port:</span>2843</p>
                </div>
                <div class="status-container">
                    <p class="status-title">R10 Connection</p>
                    <div class="status-icon status-color-yellow"></div>
                </div>
            </div>
            <div class="messages-window">
                <p class="message-text"><span class="message-text-title">\> 12:58 \>:</span>2843</p>
                <p class="message-text">
                    <span class="message-text-title">\> 12:58 \>:</span>R10 message received...
                </p>
            </div>
        </div>
        <script src="./src/renderer.js"></script>
    </body>
</html>
